<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link rel="stylesheet" href="output.css">
    <title>Age</title>
</head>
<body class="">

    <form action="POST" class="" name="collect">
        <div class="flex h-screen w-auto justify-center items-center"> <!--WRAPPER-->
            <div class="flex-col w-747 h-577 rounded-tl-2xl rounded-tr-2xl rounded-bl-2xl border border-black rounded-br-lg pb-4 "> <!--CALCULATOR WRAPPER-->

                <div class=" font-Poppins flex justify-start ml-3 mr-3 mt-3 pb-3 border-b border-gray-700 w-35"> <!--DAY, MONTH, YEAR WRAPPER-->
                    <div class="flex-col pr-2">
                        <div class="text-Sgrey">
                            DAY
                        </div>
                        <input type="text" class="border appearance-none h-4 w-8 text-3xl" name="day">
                        </input>

                    </div>

                    <div class="flex-col pr-2">
                        <div class="text-Sgrey">
                            MONTH
                        </div>
                        <input type="text" class="border appearance-none h-4 w-8 text-3xl" name="month">
                        </input>

                    </div>

                    <div class="flex-col">
                        <div class="text-Sgrey">
                            YEAR
                        </div>
                        <input type="text" class="border appearance-none h-4 w-8 text-3xl" name="years">
                        </input>
                    </div>

                </div> 
            
                <div class="pt-3 font-Poppins flex-col h-21 ml-3  border-gray-700 w-35">
                    <div class="flex italic text-7xl">
                        <div class="pr-1 italic text-7xl text-Purple " id="yearsPlaceholder">
                            --
                        </div>
                        <div class="pb-2 italic text-7xl">
                            years
                        </div>
                    </div>

                    <div class="flex italic text-7xl" >
                        <div class="pr-1 italic text-7xl text-Purple " id="monthsPlaceholder">
                            --
                        </div>
                        <div class="pb-2 italic text-7xl">
                            months
                        </div>
                    </div>

                    <div class="flex italic text-7xl">
                        <div class="pr-1 italic text-7xl text-Purple " id="daysPlaceholder">
                            --
                        </div>
                        <div class="italic text-7xl">
                            days
                        </div>
                    </div>
                </div>
            </div>
            <div class="relative bottom-6.5 right-10" > <!--Button wrapper-->
                <button class="hover:bg-black border bg-Purple text-white p-2 rounded-lg" type="submit" name="submit">
                    <svg 
                        xmlns="http://www.w3.org/2000/svg"
                        width="40" 
                        height="40" 
                        viewBox="0 0 46 44"
                    >
                        <g fill="none" stroke="#FFF" stroke-width="2">
                            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
